{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Send Attendance Notifications</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate Notifications</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
