<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Attendance Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_attndnc_style.css') }}">
</head>

<body>
    <header class="primary-header">
        <div class = "header-content">
            <div class="brand-logo">
                <img src = "{{ url_for('static', filename = 'logo-.png') }}" alt="school-logo" loading="lazy" width="120" height="60">
            </div>
            <nav class="header-nav">
                <form action = "{{ url_for('back_teacher') }}" class = "nav-form">
                    <button type = "submit" class = "btn btn-back">‚Üê Back to Dashboard</button>
                </form>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class = "dashboard-container">
            <h1 class = "page-title">Attendance Register</h1>
            <div>
                <table class = "attendance-table" id = "attendanceRegister" style = "display: none;">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Present</th>
                            <th>Absent</th>
                        </tr>
                    </thead>
                    <tbody id="studentList"></tbody>
                </table>
        
                <div class = "action-bar">
                    <button class = "btn btn-load" id = "classButton">Load Class</button>
                    <button class = "btn btn-confirm" id = "submitButton" style = "display: none;" disabled>Submit Attendance</button>
                </div>
            </div>
        </div>
    </main>
    <script src = "{{ url_for('static', filename = 'js/edit_attndnc.js') }}"></script>
</body>
</html>
