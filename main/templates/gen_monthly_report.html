<!DOCTYPE html>
<html lang=""en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Attendance Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gen_monthly_rep.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo-.png') }}" alt="schol-logo">
        </div>

        <nav>
            <a href="{{ url_for('back_principal') }}"  class="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Monthly Attendance Report</h1>
        <section class="filters-card">
            <form id="attendanceFilters" class="modern-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="grade">Grade</label>
                        <div class="custom-select">
                            <select id="grade" name="grade">
                                <option value="">Select Grade</option>
                                <option value="1">1st Form</option>
                                <option value="2">2nd Form</option>
                                <option value="3">3rd Form</option>
                                <option value="4">4th Form</option>
                                <option value="5">5th Form</option>
                                <option value="6">Lower 6</option>
                                <option value="7">Upper 6</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="studentName">Student</label>
                        <div class="custom-select">
                            <select id="studentId" name="studentId>
                                <option value="">Select Student</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="grade">Month</label>
                        <div class="custom-select">
                            <select id="month" name="month">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="grade">Year</label>
                        <div class="custom-select">
                            <select id="year" name="year">
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="button" class="primary-button">
                    Generate Report <i class="fas fa-chart-line"></i>
                </button>
            </form>
        </section>

        <section class="results-card">
            <div class="table-header">
                <h2>Attendance Report</h2>
                <div class="table-controls">
                    <button class="icon-button"><i class="fas fa-download"></i></button>
                </div>
            </div>

            <div class="table-container">
                <!section class="audit-log">
                    <table class="summary-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Grade</th>
                                <th>Present</th>
                                <th>Absent</th>
                                <th>Late</th>
                                <th>Percentage</th>
                                <th>Absent Dates</th>
                                <th>Late Dates</th>
                            </tr>
                        </thead>
                        <tbody id="auditLogsBody"></tbody>
                    </table>
                </!section>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/gen_monthly_report.js') }}"></script>

</body>
</html>
