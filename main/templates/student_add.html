<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/edit_style.css') }}">
    <title>Add Student</title>
</head>

<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-{{ category }}">
                {{ message }}
                <span class="close-flash" onclick="this.parentElement.remove()">Ã—</span>
            </div>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <header>
        <div class="logo">
            <img src = "{{ url_for('static', filename = 'images/logo-.png') }}" alt="school-logo" class="logo">
        </div>
        <nav class="navbar">
            <form action = "{{ url_for('index_edit_registry') }}" class = "back">
                <button type = "submit" class = "back-button">Back</button>
            </form>  
        </nav>
    </header>

    <div class="select-container">
        <h2 class="title">Add Student</h2>
        <form id="studentForm" action="{{url_for('add_student_update') }}" method="POST">
            <h3>Student Information</h3>
            <div>
                <input type="text" name="student_id" placeholder="Student ID Number" class="search-field" required>
                <input type="text" name="st_first_name" placeholder="First Name" class="search-field" required>
                <input type="text" name="st_last_name" placeholder="Last Name" class="search-field" required>
                <select name="grade" required>
                    <option value="">Select Grade</option>
                    <option value="7">1st Form (Grade 7)</option>
                    <option value="8">2nd Form (Grade 8)</option>
                    <option value="9">3rd Form (Grade 9)</option>
                    <option value="10">4th Form (Grade 10)</option>
                    <option value="11">5th Form (Grade 11)</option>
                    <option value="12">Lower 6th Form (Grade 12)</option>
                    <option value="13">Upper 6th Form (Grade 13)</option>
                  </select>            
            </div>                  
            <h3>Parent Information</h3>
            <div>
                <input type="text" name="parent_first_name" placeholder="First Name" class="search-field" required>
                <input type="text" name="parent_last_name" placeholder="Last Name" class="search-field" required>
                <input type="email" name="parent_email" placeholder="Email" class="search-field" required>
                <input type="tel" name="parent_telephone" placeholder="Telephone Number" class="search-field" required>            
            </div>
            <div>
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
